<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <div class="info">
            <div class="description">
                <div>This is a simple library app where you can add and delete books, change the read status, see basic information and library statistics.</div>
            </div>
            <div class="statistics">
                <div>
                    <div class="bold">Read books:</div>
                    <div class="read-books"></div>
                </div>
                <div>
                    <div class="bold">Unread books:</div>
                    <div class="unread-books"></div>
                </div>
                <div>
                    <div class="bold">Total books:</div>
                    <div class="total-books"></div>
                </div>
                <div class="buttons">
                    <button class="add-book-btn">Add a book</button>
                    <button class="remove-books-btn">Remove all books</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="books-container">
            
        </div>
    </main>
    <footer>Built by <a href="https://github.com/aegis945" target="_blank">Artiom L.</a> | <a href="https://github.com/aegis945/project-library" target="_blank">Source Code</a></footer>
    <div class="modal-container" action="submit">
        <div class="modal-content">
            <div class="modal-title">Add a new book</div>
            <div class="separator"></div>
            <form class="new-book-form" >
                <div>
                    <label for="form-book-title">Book title <span>*</span></label>
                    <input type="text" id="form-book-title" maxlength="60" placeholder="e.g. Harry Potter and the Goblet of Fire
                    " autocomplete="off" required>
                </div>
                <div>
                    <label for="form-book-author">Book author <span>*</span></label>
                    <input type="text" id="form-book-author" maxlength="60" placeholder="e.g. J. K. Rowling" autocomplete="off" required>
                </div>
                <div>
                    <label for="form-book-length">Book length <span>*</span></label>
                    <input type="number" id="form-book-length" pattern="\d+" placeholder="e.g. 752" autocomplete="off" required>
                </div>
                <div class="form-reading-status">
                    <label for="form-reading-status">Reading status <span>*</span></label>
                    <label for="not-read">
                        <input type="radio" id="not-read" name="reading-status" value="Not read" required>
                        Not read
                    </label>
                    <label for="reading">
                        <input type="radio" id="reading" name="reading-status" value="Reading" required>
                        Reading
                    </label>
                    <label for="read">
                        <input type="radio" id="read" name="reading-status" value="Read" required>
                        Read
                    </label>
                </div>
                <div class="separator"></div>
                <div class="form-buttons">
                    <button class="form-cancel-btn">Cancel</button>
                    <button class="form-submit-btn">Add a book</button>
                </div>
            </form>
        </div>    
    </div>        
</body>
</html>
